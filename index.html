---
layout: default
title: Iguana Studios
---

<div class="row">
{% for post in site.posts %}
  <div class="col-md-6">
    <div class="post">
      <h3> {{ post.title }} </h3>
      <img src={{ post.image }} alt={{ post.title }} class="img-rounded img-responsive center-block image">
      <a href="{{ post.link }}">
        <img src="images/app_store.png" alt="Apple Store">
      </a>
    </div>
  </div>
{% endfor %}
</div>
